android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 6
        versionName "1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

configurations {
    compile.extendsFrom provided
}

dependencies {
    provided 'com.android.support:appcompat-v7:25.1.0'
    provided 'com.android.support:design:25.1.0'
    provided 'com.google.android.gms:play-services-base:10.0.1'
    provided 'com.google.android.gms:play-services-location:10.0.1'
}

